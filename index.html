<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>lamacOS</title>
<style>
:root{
  --bg:#0f172a;
  --glass:rgba(255,255,255,0.12);
  --accent:#38bdf8;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(120deg,#020617,#020617,#020617);
  overflow:hidden;
  color:white;
}

/* BOOT */
#boot{
  position:fixed;inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  letter-spacing:2px;
  z-index:9999;
}

/* DESKTOP */
#desktop{
  width:100%;
  height:100%;
  background:
    radial-gradient(circle at top,#1e293b,#020617);
  display:none;
}

/* TOPBAR */
#topbar{
  height:28px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
  font-size:13px;
}

/* ICONS */
.icon{
  width:80px;
  text-align:center;
  margin:15px;
  cursor:pointer;
}
.icon img{
  width:48px;
  filter:drop-shadow(0 0 6px black);
}
#icons{
  display:flex;
  flex-wrap:wrap;
}

/* WINDOWS */
.window{
  position:absolute;
  width:420px;
  height:280px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  overflow:hidden;
}
.titlebar{
  height:30px;
  background:rgba(0,0,0,0.4);
  display:flex;
  align-items:center;
  padding:0 10px;
  cursor:move;
}
.buttons span{
  width:12px;height:12px;border-radius:50%;
  display:inline-block;margin-right:6px;
}
.red{background:#ef4444}
.yellow{background:#facc15}
.green{background:#22c55e}
.content{padding:10px;font-size:14px}

/* TERMINAL */
#terminal{
  background:black;
  color:#22c55e;
  height:100%;
  font-family:monospace;
  font-size:13px;
}
#termOut{height:85%;overflow:auto}
#termIn{
  width:100%;
  background:black;
  color:#22c55e;
  border:none;
  outline:none;
}

/* LOGIN */
#login{
  position:fixed;inset:0;
  background:radial-gradient(circle,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
}
#loginBox{
  background:var(--glass);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:260px;
}
#loginBox input{
  width:100%;
  margin-top:10px;
  padding:8px;
  border-radius:10px;
  border:none;
  outline:none;
}
#loginBox button{
  margin-top:15px;
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:black;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="boot">lamacOS wird gestartet‚Ä¶</div>

<div id="login">
  <div id="loginBox">
    <h2>lamacOS</h2>
    <input id="user" placeholder="Benutzer">
    <input id="pass" placeholder="Passwort" type="password">
    <button onclick="login()">Anmelden</button>
  </div>
</div>

<div id="desktop">
  <div id="topbar">
    <div>Ô£ø lamacOS</div>
    <div id="clock"></div>
  </div>

  <div id="icons">
    <div class="icon" onclick="openExplorer()">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
      <div>Explorer</div>
    </div>
    <div class="icon" onclick="openTerminal()">
      <img src="https://cdn-icons-png.flaticon.com/512/4248/4248443.png">
      <div>Terminal</div>
    </div>
    <div class="icon" onclick="openSettings()">
      <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png">
      <div>Einstellungen</div>
    </div>
  </div>
</div>

<script>
/* BOOT */
setTimeout(()=>{
  document.getElementById("boot").style.display="none";
},2500)

/* CLOCK */
setInterval(()=>{
  document.getElementById("clock").innerText=
    new Date().toLocaleTimeString("de-DE",{hour:"2-digit",minute:"2-digit"})
},1000)

/* LOGIN */
function login(){
  document.getElementById("login").style.display="none";
  document.getElementById("desktop").style.display="block";
}

/* WINDOW SYSTEM */
let z=10;
function makeWindow(title,html){
  const w=document.createElement("div");
  w.className="window";
  w.style.top="80px";
  w.style.left="80px";
  w.style.zIndex=++z;

  w.innerHTML=`
  <div class="titlebar">
    <div class="buttons">
      <span class="red" onclick="this.closest('.window').remove()"></span>
      <span class="yellow"></span>
      <span class="green"></span>
    </div>
    <div>${title}</div>
  </div>
  <div class="content">${html}</div>
  `;

  document.body.appendChild(w);
  drag(w);
}

/* DRAG */
function drag(el){
  const bar=el.querySelector(".titlebar");
  let x=0,y=0,dx=0,dy=0;
  bar.onmousedown=e=>{
    dx=e.clientX;dy=e.clientY;
    document.onmousemove=ev=>{
      x+=ev.clientX-dx;
      y+=ev.clientY-dy;
      dx=ev.clientX;dy=ev.clientY;
      el.style.transform=`translate(${x}px,${y}px)`;
    }
    document.onmouseup=()=>document.onmousemove=null;
  }
}

/* APPS */
function openExplorer(){
  makeWindow("Explorer","<p>üìÅ Desktop<br>üìÅ Downloads<br>üìÅ Apps</p>");
}

function openSettings(){
  makeWindow("Einstellungen",`
    <p>üé® Akzentfarbe</p>
    <input type=color onchange="document.documentElement.style.setProperty('--accent',this.value)">
    <p style="margin-top:10px">üîÅ Neustart</p>
    <button onclick="location.reload()">Neustarten</button>
  `);
}

function openTerminal(){
  makeWindow("Terminal",`
    <div id="terminal">
      <div id="termOut">lamacOS Terminal<br>tippe <b>help</b></div>
      <input id="termIn" onkeydown="term(event)">
    </div>
  `);
}

function term(e){
  if(e.key!=="Enter")return;
  const i=e.target;
  const o=document.getElementById("termOut");
  const cmd=i.value;
  i.value="";
  o.innerHTML+=`<br>&gt; ${cmd}`;
  if(cmd==="help") o.innerHTML+="<br>ls, clear, shutdown";
  if(cmd==="clear") o.innerHTML="lamacOS Terminal";
  if(cmd==="shutdown") location.reload();
  o.scrollTop=o.scrollHeight;
}
</script>
</body>
</html>
